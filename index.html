<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário - G6</title>

    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="">
    <link rel="preconnect" href="" crossorigin>
    <link href="" rel="stylesheet">
</head>

<body>

    <header>
        <div class="posicionamento_header">
            <h1>Cadastro de Usuário</h1>
            <div>
                <a href="">
                    <img src="./img/X.png" alt="">
                </a>
            </div>

        </div>
    </header>

    <main>
        <section class="menu_lateral">
            <nav>
                <div class="logo">
                    <img src="./img/logo.png" alt="Logo Gastsix">
                </div>


                <div class="cadastros">
                    <span>cadastros</span>
                    <a href="">
                        <img src="./img/seta.png" alt="">
                    </a>
                </div>
                <hr />
                <div>
                    <span>estoque</span>
                    <a href="">
                        <img src="./img/seta.png" alt="">
                    </a>
                </div>
                <hr />
                <div>
                    <span>pedidos</span>
                    <a href="">
                        <img src="./img/seta.png" alt="">
                    </a>
                </div>
                <hr />
                <div>
                    <span>relatórios</span>
                    <a href="">
                        <img src="./img/seta.png" alt="">
                    </a>
                </div>
                <hr />
                <div class="sair">
                    <a href="">sair</a>
                </div>
                

            </nav>

        </section>




        <section class="preenchimentos">


            <div class="conteudo_preenchimento">

                <div class="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="text">
                </div>
                <div class="cpf">
                    <label for="CPF">CPF (somente números):</label>
                    <input type="number" id="">
                </div>
                <div class="matricula">
                    <label for="matrícula">Matrícula:</label>
                    <input type="text" id="">
                </div>
                <div class="email">
                    <label for="e-mail">E-mail:</label>
                    <input type="text" id="email">
                </div>
    
                <div class="preenchimento_compacto">
                    <div class="funcao">
                        <label for="text">Função:</label>
                        <select name="" id="">
                            <option disabled selected value="">Selecione</option>
                            <option value="">Operador</option>
                            <option value="">Líder</option>
                            <option value="">Administrador</option>
    
                        </select>
                    </div>
                    <div class="data">
                        <label for="date">Data Adm.:</label>
                        <input type="date" id="date">
                    </div>
                </div>
    
                <div class="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="password">
                </div>
                <div class="senha2">
                    <label for="senha">Confirmar Senha:</label>
                    <input type="password" id="password">
                </div>
    
                <button type="submit">cadastrar</button>

            </div>
        </section>
    </main>

</body>

</html>
